<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PayTrackr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 20px;
    }
    h2 { text-align: center; }
    .box {
      max-width: 420px;
      margin: 15px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    .charge {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .paid {
      background: #eee;
      text-decoration: line-through;
    }
    .late {
      border-color: red;
      background: #ffecec;
    }
    .late strong { color: red; }
    .limit {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>PayTrackr</h2>

<div class="box" id="loginBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar / Criar conta</button>
</div>

<div class="box" id="app" style="display:none;">
  <h3>Nova cobrança</h3>
  <input id="name" placeholder="Cliente">
  <input id="value" placeholder="Valor">
  <input id="date" type="date">
  <button onclick="addCharge()">Adicionar cobrança</button>
  <div id="limitMsg" class="limit" style="display:none;">
    Limite do plano grátis atingido (3 cobranças)
  </div>

  <h3>Minhas cobranças</h3>
  <div id="charges"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    onSnapshot,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBkVFfHrty6GYY24qSQnYcUYE-w2LNS3hI",
    authDomain: "paytrackr-6fede.firebaseapp.com",
    projectId: "paytrackr-6fede",
    storageBucket: "paytrackr-6fede.firebasestorage.app",
    messagingSenderId: "375632005175",
    appId: "1:375632005175:web:6076bc715141fab86497b2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let totalCharges = 0;
  const FREE_LIMIT = 3;

  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch {
      await createUserWithEmailAndPassword(auth, email, password);
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      loadCharges();
    }
  });

  window.addCharge = async function () {
    if (totalCharges >= FREE_LIMIT) {
      document.getElementById("limitMsg").style.display = "block";
      return;
    }

    await addDoc(collection(db, "charges"), {
      user: auth.currentUser.uid,
      name: document.getElementById("name").value,
      value: document.getElementById("value").value,
      date: document.getElementById("date").value,
      paid: false
    });
  };

  window.markAsPaid = async function (id) {
    await updateDoc(doc(db, "charges", id), { paid: true });
  };

  function loadCharges() {
    const q = query(
      collection(db, "charges"),
      where("user", "==", auth.currentUser.uid)
    );

    onSnapshot(q, (snapshot) => {
      const div = document.getElementById("charges");
      div.innerHTML = "";
      totalCharges = snapshot.size;

      document.getElementById("limitMsg").style.display =
        totalCharges >= FREE_LIMIT ? "block" : "none";

      const today = new Date();
      today.setHours(0,0,0,0);

      snapshot.forEach((docSnap) => {
        const c = docSnap.data();
        const id = docSnap.id;
        const isLate = !c.paid && new Date(c.date) < today;

        div.innerHTML += `
          <div class="charge ${c.paid ? "paid" : ""} ${isLate ? "late" : ""}">
            <strong>${c.name}</strong> — R$ ${c.value}<br>
            Vencimento: ${c.date}<br>
            ${
              c.paid
                ? "<em>Paga</em>"
                : `<button onclick="markAsPaid('${id}')">Marcar como paga</button>`
            }
          </div>
        `;
      });
    });
  }
</script>

</body>
</html>
