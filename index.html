<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PayTrackr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 20px;
    }
    h2, h3 { text-align: center; }
    .box {
      max-width: 420px;
      margin: 15px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    .charge {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .paid {
      background: #eee;
      text-decoration: line-through;
    }
    .upgrade {
      border: 2px solid #000;
      background: #fafafa;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>PayTrackr</h2>

<div class="box" id="loginBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar / Criar conta</button>
</div>

<div class="box" id="app" style="display:none;">
  <h3>Nova cobrança</h3>
  <input id="name" placeholder="Cliente">
  <input id="value" placeholder="Valor">
  <input id="date" type="date">
  <button onclick="addCharge()">Adicionar cobrança</button>

  <div id="limitBox" class="upgrade" style="display:none;">
    <p><strong>Limite do plano grátis atingido</strong></p>
    <button onclick="showUpgrade()">Ver plano Pro</button>
  </div>

  <h3>Minhas cobranças</h3>
  <div id="charges"></div>
</div>

<div class="box upgrade" id="upgradeBox" style="display:none;">
  <h3>Plano Pro – R$19/mês</h3>
  <ul>
    <li>Cobranças ilimitadas</li>
    <li>Controle completo</li>
    <li>Uso profissional</li>
  </ul>
  <button onclick="activatePro()">Ativar Pro (simulado)</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    onSnapshot,
    doc,
    getDoc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBkVFfHrty6GYY24qSQnYcUYE-w2LNS3hI",
    authDomain: "paytrackr-6fede.firebaseapp.com",
    projectId: "paytrackr-6fede",
    storageBucket: "paytrackr-6fede.firebasestorage.app",
    messagingSenderId: "375632005175",
    appId: "1:375632005175:web:6076bc715141fab86497b2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const FREE_LIMIT = 3;
  let totalCharges = 0;
  let userPlan = "free";

  // ✅ LOGIN CORRIGIDO
  window.login = async () => {
    const emailValue = document.getElementById("email").value;
    const passwordValue = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, emailValue, passwordValue);
    } catch {
      await createUserWithEmailAndPassword(auth, emailValue, passwordValue);
    }
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    loginBox.style.display = "none";
    app.style.display = "block";

    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);

    if (!snap.exists()) {
      await setDoc(userRef, { plan: "free" });
      userPlan = "free";
    } else {
      userPlan = snap.data().plan || "free";
    }

    loadCharges();
  });

  window.addCharge = async () => {
    if (userPlan === "free" && totalCharges >= FREE_LIMIT) {
      limitBox.style.display = "block";
      return;
    }

    await addDoc(collection(db, "charges"), {
      user: auth.currentUser.uid,
      name: document.getElementById("name").value,
      value: document.getElementById("value").value,
      date: document.getElementById("date").value,
      paid: false
    });
  };

  function loadCharges() {
    const q = query(
      collection(db, "charges"),
      where("user", "==", auth.currentUser.uid)
    );

    onSnapshot(q, (snap) => {
      charges.innerHTML = "";
      totalCharges = snap.size;

      snap.forEach(d => {
        const c = d.data();
        charges.innerHTML += `
          <div class="charge ${c.paid ? "paid" : ""}">
            <strong>${c.name}</strong> — R$ ${c.value}<br>
            Vencimento: ${c.date}
          </div>
        `;
      });
    });
  }

  window.showUpgrade = () => {
    upgradeBox.style.display = "block";
  };

  window.activatePro = async () => {
    await setDoc(
      doc(db, "users", auth.currentUser.uid),
      { plan: "pro" },
      { merge: true }
    );
    userPlan = "pro";
    alert("Plano Pro ativado (simulado)");
    upgradeBox.style.display = "none";
    limitBox.style.display = "none";
  };
</script>

</body>
</html>
