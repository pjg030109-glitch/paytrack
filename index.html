<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PayTrackr – Controle de Cobranças</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      color: #111;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .box {
      max-width: 420px;
      margin: 20px auto;
      background: #fff;
      padding: 22px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 6px;
      font-size: 14px;
    }

    input {
      border: 1px solid #ddd;
    }

    button {
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    .charge {
      border: 1px solid #e1e1e1;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .paid {
      background: #f1f1f1;
      text-decoration: line-through;
      opacity: 0.7;
    }

    .upgrade {
      border: 2px dashed #111;
      background: #fafafa;
      margin-top: 15px;
      text-align: center;
    }

    .small {
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

<h2>PayTrackr</h2>
<p class="small">Controle simples de cobranças</p>

<div class="box" id="loginBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar / Criar conta</button>
</div>

<div class="box" id="app" style="display:none;">
  <h3>Nova cobrança</h3>

  <input id="name" placeholder="Nome do cliente">
  <input id="value" type="number" placeholder="Valor (R$)">
  <input id="date" type="date">

  <button onclick="addCharge()">Adicionar cobrança</button>

  <div id="limitBox" class="upgrade" style="display:none;">
    <p><strong>Limite do plano gratuito atingido</strong></p>
    <p class="small">Faça upgrade para continuar</p>
    <button onclick="showUpgrade()">Ver plano Pro</button>
  </div>

  <h3>Minhas cobranças</h3>
  <div id="charges"></div>
</div>

<div class="box upgrade" id="upgradeBox" style="display:none;">
  <h3>Plano Pro</h3>
  <p><strong>R$ 14,90 / mês</strong></p>
  <ul>
    <li>Cobranças ilimitadas</li>
    <li>Uso profissional</li>
    <li>Mais controle financeiro</li>
  </ul>
  <button onclick="activatePro()">Ativar Pro (simulado)</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBkVFfHrty6GYY24qSQnYcUYE-w2LNS3hI",
    authDomain: "paytrackr-6fede.firebaseapp.com",
    projectId: "paytrackr-6fede",
    storageBucket: "paytrackr-6fede.firebasestorage.app",
    messagingSenderId: "375632005175",
    appId: "1:375632005175:web:6076bc715141fab86497b2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const FREE_LIMIT = 3;
  let userPlan = "free";
  let totalCreated = 0;

  window.login = async () => {
    const email = email.value;
    const password = password.value;

    if (!email || !password) {
      alert("Preencha email e senha");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch {
      await createUserWithEmailAndPassword(auth, email, password);
    }
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    loginBox.style.display = "none";
    app.style.display = "block";

    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);

    if (!snap.exists()) {
      await setDoc(userRef, { plan: "free", totalCreated: 0 });
    }

    userPlan = snap.data().plan || "free";
    totalCreated = snap.data().totalCreated || 0;

    loadCharges();
  });

  window.addCharge = async () => {
    const name = document.getElementById("name").value;
    const value = document.getElementById("value").value;
    const date = document.getElementById("date").value;

    if (!name || !value || !date) {
      alert("Preencha todos os campos");
      return;
    }

    if (userPlan === "free" && totalCreated >= FREE_LIMIT) {
      limitBox.style.display = "block";
      return;
    }

    await addDoc(collection(db, "charges"), {
      user: auth.currentUser.uid,
      name,
      value,
      date,
      paid: false
    });

    await updateDoc(doc(db, "users", auth.currentUser.uid), {
      totalCreated: increment(1)
    });

    name.value = value.value = date.value = "";
  };

  function loadCharges() {
    const q = query(collection(db, "charges"), where("user", "==", auth.currentUser.uid));

    onSnapshot(q, (snap) => {
      charges.innerHTML = "";
      snap.forEach(d => {
        const c = d.data();
        charges.innerHTML += `
          <div class="charge ${c.paid ? "paid" : ""}">
            <strong>${c.name}</strong><br>
            R$ ${c.value} — ${c.date}
          </div>
        `;
      });
    });
  }

  window.showUpgrade = () => upgradeBox.style.display = "block";

  window.activatePro = async () => {
    await updateDoc(doc(db, "users", auth.currentUser.uid), { plan: "pro" });
    userPlan = "pro";
    alert("Plano Pro ativado");
    upgradeBox.style.display = "none";
    limitBox.style.display = "none";
  };
</script>

</body>
</html>
